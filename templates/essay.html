{% extends "base_post.html" %}

{% block post_content %}
<h2>{{ post.title }}</h2>
<h5 class="tags">Tagged:
  {% for tag in post.tags %}
    <a href="/tags/{{ tag }}.html">{{ tag }}</a>
  {% endfor %}
</h5>

{{ post.contents|safe }}


{% endblock post_content %}

{% block post_footer %}
<div>
    <a href="/essays.html">Back to Essays & Guides</a>
</div>
{% endblock post_footer %}
