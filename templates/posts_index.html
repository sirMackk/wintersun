{% extends "index.html" %}

{% block content %}
  <div class="intro">
    <p>
    </p>
  </div>
  <h4>Post Archive</h4>
  <ul class="link-list">
    {% for year, posts in entries.items() %}
    <h4 class="year-header">{{ year }}</h4>
        {% for post in posts %}
        <li>
            <a href="{{ post.link }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    {% endfor %}
  </ul>
{% endblock content %}
