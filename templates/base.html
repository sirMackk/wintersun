<!DOCTYPE html>
<html>
  <head>
    <title>{% block page_title %}{% endblock %}matts code cave </title>
    <link href="/feed" rel="alternate" title="ATOM" type="application/atom+xml" />
    <link href="/feed" rel="alternate" title="RSS" type="application/rss+xml" />
    <link href="/static/styles.css" media="all" rel="stylesheet">
    <link href="/static/default.css" media="all" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <div class="logo">
        <h2><a href="/">Matt's Codecave</a></h2>
        <img src="/static/gears.svg">
      </div>
      <div class="top-nav">
      </div>
    </header>
    <aside>
      {% block aside %}
      <div class="about">
        <p>
          Hi, I'm Matt.
        </p>
        <p>
          I explore and build. Mainly with Python, but anything goes. This is a log of it all.
        </p>
        <div class="controls">
          <a href="/feed" target="_blank">Feed</a>
          <a href="https://twitter.com/matt_voidptr" target="_blank">Twitter</a>
          <a href="/">Archives</a>
        </div>
        </p>
      </div>
      {% endblock aside %}
    </aside>
    <section>
      {% block content %}
      {% endblock content %}
    </section>
    <!-- javascript -->
    <script src="/static/highlight.pack.js"></script>
    <script>hljs.initHighlighting();</script>
    <script src="/static/google_tracking.js"></script>
  </body>
</html>
