<!DOCTYPE html>
<html>
  <head>
    <title>{% block page_title %}{% endblock %}matts code cave </title>
    <link href="/feed" rel="alternate" title="ATOM" type="application/atom+xml" />
    <link href="/feed" rel="alternate" title="RSS" type="application/rss+xml" />
    <link href="/static/styles.css" media="all" rel="stylesheet">
    <link href="/static/mail.css" media="all" rel="stylesheet">
    <link href="/static/default.css" media="all" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <div class="logo">
        <h2><a href="/">Matt's Codecave</a></h2>
        <img src="/static/gears.svg">
      </div>
      <div class="top-nav">
      </div>
    </header>
    <aside>
      {% block aside %}
      <div class="top-drawer">
        <p><em>Is a mountain only a huge stone? Is a planet an enormous mountain?</em> - S. Lem</p>
      </div>
      {% include "about.html" %}
      <div class="bottom-drawer">
        {% include "mail_form.html" %}
      </div>
      {% endblock aside %}
    </aside>
    <section class="main">
      {% block content %}
      {% endblock content %}
    </section>
    <section class="mobile-bottom">
      <div class="bottom-drawer">
        {% include "about.html" %}
        {% include "mail_form.html" %}
      </div>
    </section>
    <!-- javascript -->
    <script src="/static/highlight.pack.js"></script>
    <script>hljs.initHighlighting();</script>
    <script src="/static/google_tracking.js"></script>
    <script type="text/javascript" src="//static.mailerlite.com/js/w/webforms.js?v21"></script>
  </body>
</html>
